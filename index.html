<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">Login form</div>
        <form action="#">
            <div class="details">
                <input type="email" placeholder="Email Address">
            </div>

            <div class="details">
                <input type="password" placeholder="Password">
            </div>

            <div class="member">
               <input type="checkbox" id="">Remember me
                <span style="margin-left: 10px;"><a href="#">Forget Password?</a></span>
            </div>

            <div class="details">
                <Button>Login</Button>
            </div>

            <div class="member">
                <span>Not a member? <a href="#">Signup now</a></span>
                

            </div>




        </form>
    </div>
    
</body>
</html>
